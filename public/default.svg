<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradients and effects -->
  <defs>
    <!-- Main background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Card gradient -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Icon gradient -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="80" cy="60" r="30" fill="white" opacity="0.1"/>
  <circle cx="320" cy="80" r="20" fill="white" opacity="0.15"/>
  <circle cx="350" cy="200" r="25" fill="white" opacity="0.1"/>
  <circle cx="50" cy="220" r="35" fill="white" opacity="0.12"/>
  <circle cx="300" cy="250" r="15" fill="white" opacity="0.08"/>
  
  <!-- Main card container -->
  <rect x="50" y="50" width="300" height="200" rx="16" fill="url(#cardGradient)" filter="url(#shadow)"/>
  
  <!-- Image icon container -->
  <g transform="translate(200, 120)">
    <!-- Background circle for icon -->
    <circle cx="0" cy="0" r="45" fill="url(#iconGradient)" opacity="0.1"/>
    
    <!-- Image frame with shadow -->
    <rect x="-35" y="-25" width="70" height="50" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
    
    <!-- Image placeholder content -->
    <g transform="translate(0, -5)">
      <!-- Mountain landscape -->
      <path d="M-25 -15 L-15 -8 L-5 -12 L5 -5 L15 -10 L25 -15 L25 -5 L-25 -5 Z" fill="#3b82f6" opacity="0.6"/>
      
      <!-- Sun with rays -->
      <circle cx="20" cy="-20" r="6" fill="#fbbf24"/>
      <g stroke="#fbbf24" stroke-width="1.5" stroke-linecap="round" opacity="0.8">
        <line x1="20" y1="-30" x2="20" y2="-35"/>
        <line x1="30" y1="-20" x2="35" y2="-20"/>
        <line x1="26" y1="-26" x2="29" y2="-29"/>
        <line x1="26" y1="-14" x2="29" y2="-11"/>
        <line x1="14" y1="-26" x2="11" y2="-29"/>
        <line x1="14" y1="-14" x2="11" y2="-11"/>
        <line x1="10" y1="-20" x2="5" y2="-20"/>
        <line x1="20" y1="-10" x2="20" y2="-5"/>
      </g>
      
      <!-- Cloud -->
      <g transform="translate(-15, -18)">
        <ellipse cx="0" cy="0" rx="8" ry="4" fill="#e2e8f0" opacity="0.8"/>
        <ellipse cx="6" cy="-2" rx="6" ry="3" fill="#e2e8f0" opacity="0.8"/>
        <ellipse cx="-6" cy="-2" rx="5" ry="3" fill="#e2e8f0" opacity="0.8"/>
      </g>
    </g>
    
    <!-- Broken image icon -->
    <g transform="translate(0, 8)" opacity="0.7">
      <rect x="-8" y="-8" width="16" height="16" rx="2" fill="none" stroke="#ef4444" stroke-width="2"/>
      <line x1="-4" y1="-4" x2="4" y2="4" stroke="#ef4444" stroke-width="2"/>
      <line x1="4" y1="-4" x2="-4" y2="4" stroke="#ef4444" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Main text with gradient -->
  <g transform="translate(200, 180)">
    <text x="0" y="0" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="20" font-weight="700" filter="url(#glow)">
      No Image
    </text>
    <text x="0" y="20" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="14" font-weight="500">
      Hình ảnh không khả dụng
    </text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <!-- Floating particles -->
    <circle cx="100" cy="100" r="2" fill="white"/>
    <circle cx="300" cy="120" r="1.5" fill="white"/>
    <circle cx="150" cy="250" r="2.5" fill="white"/>
    <circle cx="250" cy="80" r="1" fill="white"/>
  </g>
</svg>
