<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F4F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9CA3AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B7280;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Decorative border -->
  <rect x="20" y="20" width="360" height="260" rx="8" fill="none" stroke="#D1D5DB" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Image icon -->
  <g transform="translate(200, 120)">
    <!-- Image frame -->
    <rect x="-40" y="-30" width="80" height="60" rx="4" fill="white" stroke="#9CA3AF" stroke-width="2"/>
    
    <!-- Mountain icon -->
    <path d="M-30 -20 L-20 -10 L-10 -15 L0 -5 L10 -10 L20 -15 L30 -20 L30 -10 L-30 -10 Z" fill="#9CA3AF"/>
    
    <!-- Sun icon -->
    <circle cx="25" cy="-25" r="8" fill="#FCD34D"/>
    <path d="M25 -35 L25 -40 M35 -25 L40 -25 M30 -30 L33 -33 M30 -20 L33 -17 M20 -30 L17 -33 M20 -20 L17 -17 M15 -25 L10 -25 M25 -15 L25 -10" stroke="#FCD34D" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- No Image text -->
  <text x="200" y="200" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="18" font-weight="600">
    No Image
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="225" text-anchor="middle" fill="#9CA3AF" font-family="Arial, sans-serif" font-size="14">
    Hình ảnh không khả dụng
  </text>
</svg>
